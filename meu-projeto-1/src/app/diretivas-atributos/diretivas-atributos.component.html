<ng-content select="h1"></ng-content>

<div [ngClass]="{'active':valor, 'disabled':!valor}">
  <h2>ngClass</h2>
  <button (click)="dark()">Modo Dark</button>
  <h4>ngClass</h4>
  <p>teste</p>
</div>

<div [ngStyle]="{'height':heightPx, 'background': backgroundColor,'color': colorFonte}">
  <h2>ngStyle</h2>
  <p>Alguma coisa</p>
</div>

<div >
  <h2>ngModel</h2>
  <input type="text" [(ngModel)] = nome>
  <button (click)="salvar()">Salvar</button>
  <ul class="active">
    <li *ngFor="let item of list">{{item.nome}}</li>
  </ul>
</div>

<h2>ngTemplate</h2>
<ng-template ngFor let-item [ngForOf] = "list2">

  <ul>
    <!--pipes sÃ£o "|" e que vc quer fazer, colocar todo o texto em maiusculo-->
    <li>{{item.nome | uppercase}}</li>
  </ul>
</ng-template>

<ng-content select="h3"></ng-content>
